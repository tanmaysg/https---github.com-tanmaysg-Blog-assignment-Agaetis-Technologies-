<body>
    <div id="header">
        <a href="#"><span id="sub">Subscribe</span></a>
        <span id="maintitle">Large</span>

    </div>

        <div id="form">
            <h2>Submit Blog</h2><hr>

            <button id="submit" onclick="display()">Submit</button>
        </div>
